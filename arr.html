	 	// 1.求任意数和
	 	  function sum() {
    // console.log(arguments.length);
    // console.log(arguments);
    var result = 0;
    for (var i = 0; i < arguments.length; i++) {
        var num = arguments[i];
        if (typeof num=='number') {
            result += num;
        };
    };
    // console.log(result);
    return result;
}
    console.log(sum(1,2,3));
 // 散列去重 
  var arr = [3,3,5,4,6];
  var arr2 = [];
  var json = {};
  for(var i = 0;i<arr.length;i++) {
  	if (json[arr[i]]) {
  		continue;
  	}
  	arr2.push(arr[i]);
  	json[arr[i]] = true;
  }
  console.log(arr2);
// 数组去重
  var arr = [3,3,5,4,6];
  var json = {};
  for(var i = 0;i<arr.length;i++) {
  	if (json[arr[i]]) {
      arr.splice(i,1);
      i--;
  		continue;
  	}
  	json[arr[i]] = true;
  }
  console.log(arr);
