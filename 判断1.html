        function countDigitOne(n) {
            var countr = 0;
            for (var i = 1; i <= n; i++) {
                var str = i + '';
                for (var j = 0; j < str.length; j++) {

                    countr += reg.test(str[j]);

                }
            }
            return countr;
        }
